    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="js/ionic.js"></script>
    <script type="text/javascript" src="js/ionic-angular.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  <body ng-app="starter" animation="slide-left-right-ios7" style="padding-top: 44px;">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <div class="bar bar-header bar-positive">
      <h1 class="title">北附人 - Proxy</h1>
    </div>

    <div class="card">
      <div class="item item-text-wrap">
        <p>北附人Proxy是利用<code>Google App Engine</code>作为前端的、自动化科学上网服务，目前仍在建设中。</p>
        <p>我们通过负载平衡服务针对运行在<code>Google App Engine</code>上的<code>Goagent</code>集群进行管理和使用，整合了资源，加快了自动流量速度。</p>
        <p>自动化代理脚本拥有自动学习功能，通过对用户网络日志的分析，总结出白名单，并自动生成脚本。</p>
      </div>
    </div>

    <div class="list card">   

      <div class="item item-avatar">
        <img src="img/ionic.png">
        <h2>如何使用？</h2>
        <p>测试版，不稳定，慎用！</p>
      </div>    

      <div class="item item-body">
        <p>
          由于服务对SSL的支持尚待提高，目前需要用户自行安装以下两个证书。
        </p>
        <a class="button icon ion-clipboard" href="http://saas.bdfzer.com/dl/cacert.pem"></a>
        <a class="button icon ion-clipboard" href="http://saas.bdfzer.com/dl/CA.crt"></a>
        <p>
          在‘代理服务器设置’中设置自动脚本：
        </p>
        <p>
          <code>http://saas.bdfzer.com/proxy/proxy.pac</code>
        </p>
      </div>
